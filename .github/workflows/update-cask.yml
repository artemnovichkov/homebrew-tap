name: Update Cask
on:
  repository_dispatch:
    types: [update-cask]
permissions:
  contents: write
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Update cask
        env:
          VERSION: ${{ github.event.client_payload.version }}
          SHA256: ${{ github.event.client_payload.sha256 }}
        run: |
          sed -i "s/version \".*\"/version \"${VERSION}\"/" Casks/claudeagentbar.rb
          sed -i "s/sha256 \".*\"/sha256 \"${SHA256}\"/" Casks/claudeagentbar.rb
      - name: Commit and push
        env:
          VERSION: ${{ github.event.client_payload.version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Casks/claudeagentbar.rb
          git commit -m "Update claudeagentbar to ${VERSION}"
          git push
